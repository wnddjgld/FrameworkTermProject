spring:
  application:
    name: MapleProject-Test

  # H2 In-Memory Database (테스트용)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis 비활성화
  data:
    redis:
      host: localhost
      port: 6379
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

  security:
    jwt:
      secret-key: test-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-test
      access-token-validity: 3600000
      refresh-token-validity: 604800000

# Nexon API 설정 (테스트용)
nexon:
  api:
    key: ${NEXON_API_KEY_TEST:test_1e99f6c0f68a5f6dbebe724b1a2643349e209a3a6e72bde90f37a510bc89fc22efe8d04e6d233bd35cf2fabdeb93fb0d}
    base-url: https://open.api.nexon.com
    timeout: 10000
    max-retry: 3
    daily-limit: 9000

logging:
  level:
    kr.ac.kopo.wnddjgld.mapleproject: DEBUG
    org.springframework.web: INFO
