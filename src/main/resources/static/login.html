<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheolCheol - 메이플스토리 캐릭터 정보 검색 서비스</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <div class="logo-section">
            <h1 class="logo-title">CheolCheol</h1>
            <p class="logo-subtitle">메이플스토리 캐릭터 정보 검색 서비스</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showLogin()">로그인</button>
            <button class="tab-btn" onclick="showSignup()">회원가입</button>
        </div>

        <!-- 로그인 폼 -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label>아이디 또는 이메일</label>
                <input type="text" id="loginUsername" placeholder="아이디 또는 이메일" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="loginPassword" placeholder="비밀번호" required>
            </div>
            <button type="submit" class="submit-btn">로그인</button>
            <div id="loginError" class="error-message"></div>
        </form>

        <!-- 회원가입 폼 -->
        <form id="signupForm" class="auth-form hidden">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" id="signupUsername" placeholder="아이디 (3-50자)" required>
            </div>
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="signupEmail" placeholder="이메일" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="signupPassword" placeholder="비밀번호 (6자 이상)" required>
            </div>
            <div class="form-group">
                <label>비밀번호 확인</label>
                <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 확인" required>
            </div>
            <button type="submit" class="submit-btn">회원가입</button>
            <div id="signupError" class="error-message"></div>
        </form>
    </div>
</div>
<script src="/js/auth.js"></script>
</body>
</html>
